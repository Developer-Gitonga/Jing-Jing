{% extends 'base.html' %} 
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
    rel="stylesheet"
    />
    <title>Jingle</title>
</head>
<main class="mt-5 pt-4">
    <div class="container wow fadeIn">

      <!-- Heading -->
      <h2 class="my-5 h2 text-auto">Join our community</h2>
                   <p>Have an account?</p>
                    <div class="signup-welcome-button">
                        <a href="{% url 'login' %}">Login</a>        
                </div><br>
            </div>
            <div class="container wow fadeIn">
                <div class="signup-form-title">
                    <h3>Sign Up</h3><br>
                    <form action="" method="post">
                        {% csrf_token %} {{form.as_p}}
                        <div class="signup-form-signup">
                            <button>Sign Up</button>
                        </div>
                    </form>
                </div></div>
    <script>
        $(document).ready(function() {
            $("#id_username").attr('placeholder', '{{form.username.label}}');
            $("#id_email").attr('placeholder', '{{form.email.label}}');
            $("#id_password1").attr('placeholder', '{{form.password1.label}}');
            $("#id_password2").attr('placeholder', '{{form.password2.label}}');
        });
    </script>
     
  </main>
  </html>

    
    
    
    
    
    
    
    
    
    
    
    


{% endblock %}
